<style>
    body {  
    font-family: Arial, sans-serif;  
    margin: 0;  
    padding: 0;

    color: #333;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
}  
  
.container {  
    background-color: #fff;  
    padding: 20px;  
    border-radius: 8px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    max-width: 600px;  
    width: 100%;  
    text-align: center;  
}  
  
h1 {  
    margin-bottom: 20px;  
    font-size: 2.5em;  
    color: #4CAF50;  
}  
  
p {  
    line-height: 1.6;  
    margin-bottom: 20px;  
}  
  
ul {  
    list-style-type: none;  
    padding: 0;  
}  
  
ul li {  
    margin: 10px 0;  
}  
  
a {  
    color: #4CAF50;  
    text-decoration: none;  
    border-bottom: 1px solid #4CAF50;  
    transition: color 0.3s, border-bottom-color 0.3s;  
}  
  
a:hover {  
    color: #388E3C;  
    border-bottom-color: #388E3C;  
}

</body>  
</html>
